<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Custom Design</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Georgia, 'Times New Roman', Times, serif;
      background-color: #f9f6f1;
      background-image: url('boy1.jpeg'), url('boy2.jpeg');
      background-position: right center, left center;
      background-size: 25%, 25%;
      background-attachment: fixed, fixed;
      background-repeat: no-repeat, no-repeat;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      color: white;
      margin-bottom: 30px;
      font-size: 36px;
    }

    .options {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      max-width: 900px;
    }

    .option {
      background-color: #530909;
      border: 1px solid #530909;
      border-radius: 8px;
      overflow: hidden;
      width: 250px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
      cursor: pointer;
      text-decoration: none;
      color: white;
    }

    .option:hover {
      transform: scale(1.05);
    }

    .option img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .option-title {
      padding: 15px;
      font-size: 20px;
    }

    .social-icons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 999;
    }

    .social-icons img {
      width: 40px;
      height: 40px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .social-icons img:hover {
      transform: scale(1.1);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 26px;
      }

      .option {
        width: 90%;
      }

      .option img {
        height: 180px;
      }

      .option-title {
        font-size: 18px;
      }

      .social-icons {
        flex-direction: row;
        bottom: 10px;
        right: 10px;
        gap: 8px;
      }

      .social-icons img {
        width: 32px;
        height: 32px;
      }
    }
  </style>
</head>
<body>

  <h1>Custom Design</h1>

  <div class="options">
    <a href="custom-men.html" class="option">
      <img src="https://via.placeholder.com/300x200?text=Custom+Men" alt="Custom Men">
      <div class="option-title">Custom Men</div>
    </a>
  </div>

  <div class="social-icons">
    <a href="https://wa.me/923312227911" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    </a>
    <a href="https://instagram.com/zauqezari" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
    </a>
  </div>

</body>
</html>
