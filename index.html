<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Georgia, serif;
      background-color: white;
      background-image: url('main.jpg');
      background-size: cover; /* Ensure the image covers the entire viewport */
      background-position: center; /* Center the background image */
      background-repeat: no-repeat;
      background-attachment: fixed;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .option-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      text-align: center;
      position: absolute;
      bottom: 20vh; /* Adjust the buttons' vertical positioning */
      width: 100%;
      padding: 0 20px;
    }
    .option-box {
      width: 25vw;
      max-width: 140px;
      height: 25vw;
      max-height: 140px;
      border-radius: 50%;
      background-color: rgb(73, 12, 12);
      color: whitesmoke;
      border: 2px solid rgb(73, 12, 12);
      font-size: 5vw;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }
    .option-box:hover {
      transform: scale(1.05);
      background-color: rgba(255, 255, 255, 0.2);
    }
    @media (max-width: 600px) {
      .option-box {
        width: 50vw;
        height: 50vw;
        font-size: 6vw; /* Slightly bigger font on small screens */
      }
      .option-container {
        bottom: 15vh; /* Less space at the bottom on smaller screens */
      }
    }
  </style>
</head>
<body>
  <div class="option-container">
    <a href="womens.html" class="option-box">WOMEN</a>
    <a href="men.html" class="option-box">MEN</a>
  </div>
</body>
</html>
