<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Georgia, serif;
      background-color: white;
      background-image: url('main.jpg');
      background-size: contain; /* Ensure the image covers the entire viewport */
      background-position: center; /* Center the background image */
      background-repeat: no-repeat;
      background-attachment: fixed;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .option-container {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 20px;
      text-align: center;
      position: absolute;
      bottom: 10vh;
      width: 60%;
      padding: 0 20px;
    }
    .option-box {
      width: 140px; /* Fixed width */
      height: 140px; /* Fixed height */
      border-radius: 50%;
      background-color: rgb(73, 12, 12);
      color: whitesmoke;
      border: 2px solid rgb(73, 12, 12);
      font-size: 20px; /* Fixed font size */
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      line-height: 1.2; /* Adjust line height to make sure the text fits well inside */
      transition: transform 0.3s ease, background-color 0.3s ease;
    }
    .option-box:hover {
      transform: scale(1.05);
      background-color: rgba(255, 255, 255, 0.2);
    }
    @media (max-width: 600px) {
      .option-box {
        width: 100px; /* Adjusted width for smaller screens */
        height: 100px; /* Adjusted height for smaller screens */
        font-size: 16px; /* Slightly smaller font for smaller screens */
      }
      .option-container {
        bottom: 15vh; /* Less space at the bottom on smaller screens */
      }
    }
  </style>
</head>
<body>
  <div class="option-container">
    <a href="women.html" class="option-box">WOMEN</a>
    <a href="men.html" class="option-box">MEN</a>
  </div>
</body>
</html>
