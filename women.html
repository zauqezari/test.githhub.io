<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
   body {
  background-color: #f9f6f1;
  background-image:
    url('wleft.jpg'),
    url('wright.jpg'),
    url('bg2.jpg');
  background-position: left center, right center, center;
  background-size: 25%, 25%, cover;
  background-repeat: no-repeat;
  /* Remove fixed attachment for better mobile performance */
  background-attachment: scroll;
  padding: 20px;
}
.collection-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
  width: 100%;
}

@media (max-width: 600px) {
  .collection-grid {
    grid-template-columns: 1fr;
    gap: 15px;
  }
}
.item {
  background-color: #4e0d0d;
  border-radius: 8px;
  overflow: hidden;
  transition: transform 0.3s;
}

.item img {
  width: 100%;
  height: auto; /* Make it responsive */
  aspect-ratio: 4/3; /* Maintain consistent proportions */
  object-fit: cover;
}

.item-title {
  padding: 10px;
  font-size: 18px;
  text-align: center;
  color: azure;
}

@media (max-width: 600px) {
  .item-title {
    font-size: 16px;
  }
}

    .social-icons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

 .social-icons {
  position: fixed;
  bottom: 15px;
  right: 15px;
}

.social-icons img {
  width: 36px;
  height: 36px;
}

@media (max-width: 600px) {
  .social-icons {
    flex-direction: row;
    bottom: 10px;
    right: 10px;
    gap: 8px;
  }
  .social-icons img {
    width: 30px;
    height: 30px;
  }
}   
      .collection-grid {
        grid-template-columns: 1fr; /* Stack items in a single column on small screens */
        padding: 10px;
      }

      .item-title {
        font-size: 14px; /* Slightly smaller font on mobile */
      }

      .social-icons {
        bottom: 10px;
        right: 10px;
      }

      .social-icons img {
        width: 35px; /* Smaller icons on mobile */
        height: 35px;
      }
    }
  </style>
</head>
<body>

  <div class="collection-grid">
    <div class="item">
      <a href="custom.html" style="text-decoration: none; color: inherit;"> 
        <img src="embroidery.jpg" alt="Custom Embroidery">
        <div class="item-title">CUSTOM EMBROIDERY</div>
      </a>
    </div>
    <div class="item">
      <a href="shaadi.html" style="text-decoration: none; color: inherit;">
        <img src="shaadi1.jpeg" alt="Wedding">
        <div class="item-title">WEDDING</div>
      </a>
    </div>
    <div class="item">
      <a href="pret.html" style="text-decoration: none; color: inherit;">
        <img src="rtw.jpg" alt="Pret Wear">
        <div class="item-title">PRET WEAR</div>
      </a>
    </div>
    <div class="item">
      <a href="casuals.html" style="text-decoration: none; color: inherit;">
        <img src="casual1.jpeg" alt="Casuals">
        <div class="item-title">CASUALS</div>
      </a>
    </div>
  </div>

  <div class="social-icons">
    <a href="https://wa.me/yourwhatsapplink" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    </a>
    <a href="https://instagram.com/yourprofile" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
    </a>
  </div>

</body>
</html>
