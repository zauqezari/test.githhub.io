<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Georgia, serif;
      background-color: #f9f6f1;
      background-image: url('bg2.jpg');
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      color: white;
    }

    .collection-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 16px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .item {
      background-color: #4e0d0d;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s;
      text-decoration: none;
    }

    .item:hover {
      transform: scale(1.03);
    }

    .item img {
      width: 100%;
      height: auto;
      aspect-ratio: 4 / 3;
      object-fit: cover;
      display: block;
    }

    .item-title {
      padding: 10px;
      font-size: 16px;
      text-align: center;
      color: azure;
    }

    .social-icons {
      position: fixed;
      bottom: 16px;
      right: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 10;
    }

    .social-icons img {
      width: 36px;
      height: 36px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .social-icons img:hover {
      transform: scale(1.1);
    }

    @media (max-width: 600px) {
      .collection-grid {
        grid-template-columns: 1fr;
        padding: 16px;
      }

      .item-title {
        font-size: 14px;
      }

      .social-icons {
        flex-direction: row;
        bottom: 12px;
        right: 12px;
        gap: 8px;
      }

      .social-icons img {
        width: 32px;
        height: 32px;
      }
    }
  </style>
</head>
<body>

  <div class="collection-grid">
    <a href="custom.html" class="item">
      <img src="embroidery.jpg" alt="Custom Embroidery">
      <div class="item-title">CUSTOM EMBROIDERY</div>
    </a>
    <a href="shaadi.html" class="item">
      <img src="shaadi1.jpeg" alt="Wedding">
      <div class="item-title">WEDDING</div>
    </a>
    <a href="pret.html" class="item">
      <img src="rtw.jpg" alt="Pret Wear">
      <div class="item-title">PRET WEAR</div>
    </a>
    <a href="casuals.html" class="item">
      <img src="casual1.jpeg" alt="Casuals">
      <div class="item-title">CASUALS</div>
    </a>
  </div>

  <div class="social-icons">
    <a href="https://wa.me/yourwhatsapplink" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    </a>
    <a href="https://instagram.com/yourprofile" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
    </a>
  </div>

</body>
</html>
